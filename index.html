<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dowry Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <h1>Dowry Calculator</h1>
      <form id="dowry-form">
        <label for="name">Bride/Groom's Name:</label>
        <input type="text" id="name" required />

        <label for="startingBid">Starting Bid:</label>
        <input type="number" id="startingBid" required />

        <label for="education">Education:</label>
        <select id="education">
          <option value="1.5">Undergraduate degree</option>
          <option value="1.2">College degree</option>
          <option value="1.05">High school degree</option>
          <option value="0.9">Middle school degree</option>
        </select>

        <label for="netWorth">Family Net Worth:</label>
        <select id="netWorth">
          <option value="2">More than $10,000</option>
          <option value="1.5">Between $5,000 and $10,000</option>
          <option value="1.2">Less than $5,000</option>
        </select>

        <label for="caste">Caste:</label>
        <select id="caste">
          <option value="100">Brahmin</option>
          <option value="50">Kshatriya</option>
          <option value="20">Vaishya</option>
          <option value="10">Shudra</option>
          <option value="-50">Varna - Untouchable</option>
        </select>

        <label>Age:</label>
        <input type="radio" name="age" value="1.5" checked /> 18-23
        <input type="radio" name="age" value="1.2" /> 24-27
        <input type="radio" name="age" value="0.95" /> 28+

        <label>Skills:</label>
        <input type="checkbox" class="skills" value="10" /> Playing an
        instrument <input type="checkbox" class="skills" value="20" /> Good cook
        <input type="checkbox" class="skills" value="15" /> Easygoing character
        <input type="checkbox" class="skills" value="10" /> Sings well

        <label>Reputation:</label>
        <input type="checkbox" class="reputation" value="0.85" /> Gossips about
        parents' attitude
        <input type="checkbox" class="reputation" value="0.9" /> Gossips about
        character
        <input type="checkbox" class="reputation" value="-20" /> General gossips
        around

        <label for="loveLetter">Love Letter:</label>
        <textarea id="loveLetter" maxlength="500"></textarea>

        <button type="button" id="calculateButton">Calculate Dowry</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="node.js"></script>
  </body>
</html>
